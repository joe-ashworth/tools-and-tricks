    // Write a program that creates a string that represents
    // an 8Ã—8 grid, using newline characters to separate
    // lines. At each position of the grid there is either a
    // space or a "#" character. The characters should form a
    // chess board.

    const size = 8;
    for (let i = 1; i <= size; i++) {
      let str = '';
      for (let j = 1; j <= size; j++) {
        if ((j % 2 !== 0) && (i % 2 !== 0)) {
          str = str + ' ';
        } else if ((j % 2 === 0) && (i % 2 !== 0)) {
          str = str + '#';
        } else if ((j % 2 === 0) && (i % 2 === 0)) {
          str = str + ' ';
        } else if ((j % 2 !== 0) && (i % 2 === 0)) {
