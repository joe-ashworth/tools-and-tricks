<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Animated Image Overlays</title>
<style>
:root {
 --frame-width: 1100px;
 --main-font-size: 26px;
 --main-bg-color: #ddd;
 --base-padding: 20px;
}
body {
  font-size: var(--main-font-size);
  margin: var(--base-padding);
}
.container {
  max-width: var(--frame-width);
  background-color: var(--main-bg-color);
  margin: 0 auto;
  display: grid;
  grid-template-columns: auto auto;
}
.col {
  padding: var(--base-padding);
}
</style>
<link href="css/animated-image-overlays.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
  <div class="col">
    
    
    <div class="gq_overlay_text">
      <div class="custom_overlay"> <img src="https://placeimg.com/640/480/arch" alt="Image" class="image"> 
        <a href="#">
          <div class="overlay">
            <div class="text">Explore The Wonder</div>
          </div>
        </a> 
      </div>
    </div>
    
    
    <div class="gq_overlay_button">
      <div class="custom_overlay"> <img src="https://placeimg.com/640/480/tech" alt="Image" class="image"> 
        <a href="#">
          <div class="overlay">
            <div class="text">Explore The Wonder</div>
          </div>
        </a> 
      </div>
    </div>
    
    
    <div class="gq_overlay_slide_left">
      <div class="custom_overlay"> <img src="https://placeimg.com/640/480/nature" alt="Image" class="image"> 
        <a href="#">
          <div class="overlay">
            <div class="text">Explore The Wonder</div>
          </div>
        </a> 
      </div>
    </div>
    
    
    
    
    
    
    
  </div>
  <div class="col">
    
    
    
    <div class="gq_overlay_slide_top">
      <div class="custom_overlay"> <img src="https://placeimg.com/640/480/people" alt="Image" class="image"> 
        <a href="#">
          <div class="overlay">
            <div class="text">Explore The Wonder</div>
          </div>
        </a> 
      </div>
    </div>
    
    
    <div class="gq_overlay_slide_bottom">
      <div class="custom_overlay"> <img src="https://placeimg.com/640/480/animals" alt="Image" class="image"> 
        <a href="#">
          <div class="overlay">
            <div class="text">Explore The Wonder</div>
          </div>
        </a> 
      </div>
    </div>
    
    <div class="gq_overlay_slide_right">
      <div class="custom_overlay"> <img src="https://placeimg.com/640/481/any" alt="Image" class="image"> 
        <a href="#">
          <div class="overlay">
            <div class="text">Explore The Wonder</div>
          </div>
        </a> 
      </div>
    </div>
    
    
    
    
  </div>
  <div class="col"> </div>
</div>
</body>
</html>
